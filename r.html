<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="r1.css">
</head>
<body>
    <header>
        <h1>Stone Paper Scissor</h1>
    </header>

    <main>
        <div class="options">
            <div class="user-options">
                <div class="choose" id="stone">
                    <img src="stone.png" alt="">
                </div>
                <div class="choose" id="paper">
                    <img src="paper.png" alt="">
                </div>
                <div class="choose" id="scissor">
                    <img src="scissor.png" alt="">
                </div>
            </div>
    
            <div class="total">
                <div class="score">
                    <p id="userScore">0</p>
                    <p>You</p>
                </div>
                <div class="score">
                    <p id="compScore">0</p>
                    <p>Opponent</p>
                </div>
            </div>
    
            <div class="comp-options">
                <div class="choose" id="comp-stone">
                    <img src="stone.png" alt="">
                </div>
                <div class="choose" id="comp-paper">
                    <img src="paper.png" alt="">
                </div>
                <div class="choose" id="comp-scissor">
                    <img src="scissor.png" alt="">
                </div>
            </div>
        </div>
    
        <div class="box">
            <p id="msg">Choose your move!</p>
        </div>
    </main>
    
    
    

    <script src="r2.js"></script>
</body>
</html>
